<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>map,filter,reduce</title>
</head>
<body>
    <script>
       let personas = [
        {"name":"Willy", "age": 25},
        {"name":"Sergio", "age": 30},
        {"name":"Zidane", age: 35},
       ];
       p4 = {"name": "Eustaquio", age: 69}
       p5 = {"name": "Cristiano", age: 43}

       let lista_entera = personas.push(p4,p5);
       console.log(lista_entera)
        let nombre = personas.map(x=> x.name);
        console.log(nombre);

        let mayores_30 = personas.filter(x=> x.age >=30);
        console.log(mayores_30);

    
    </script>
</body>
</html>
